<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
            - src: source. 이미지가 저장된 경로와 파일 이름.
            - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트. 
        -->
        <img src="images/do-puppy-on-garden-royalty-free-image-1586966191.jpg" alt="강아지" />
        <img src="images/J0LzRTp3Fr.png" alt="하늬"/>
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src="https://picsum.photos/200" alt="Lorem Picsum" />
        
        <h2>이미지 링크</h2>
        <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_brd&fbm=0&ie=utf8&query=%EC%84%B8%EA%B3%84+%ED%8E%AD%EA%B7%84%EC%9D%98+%EB%82%A0">
        <img src="images/mobile_1046165152.gif" alt="네이버" width="100"/>
        </a>
    </body>
</html>
